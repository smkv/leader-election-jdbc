plugins {
    id 'java'
}

group = 'ee.smkv'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.springframework:spring-jdbc:5.3.29'
    compileOnly 'org.springframework:spring-context:5.3.29'
    implementation 'org.slf4j:slf4j-api:2.0.7'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.h2database:h2:2.1.214'
    testImplementation 'org.springframework:spring-jdbc:5.3.29'
    testImplementation 'org.springframework:spring-context:5.3.29'
    testImplementation 'org.springframework:spring-test:5.3.29'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'
}

test {
    useJUnitPlatform()
}